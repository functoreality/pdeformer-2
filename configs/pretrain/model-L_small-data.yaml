model_type: pdeformer
model:  # PDEformer-2-base
  graphormer:
    num_node_type: 128
    num_in_degree: 32
    num_out_degree: 32
    num_spatial: 16
    num_encoder_layers: 12
    embed_dim: 768
    ffn_embed_dim: 1536
    num_heads: 32
    pre_layernorm: True
  scalar_encoder:
    dim_hidden: 256
    num_layers: 3
  function_encoder:
    type: cnn2dv3
    num_branches: 4
    resolution: 128
    conv2d_input_txyz: False
    cnn_keep_nchw: True
  multi_inr:
    enable: False
  inr:
    type: poly_inr
    num_layers: 12
    dim_hidden: 768
    poly_inr:
      enable_affine: False
      enable_shift: True
      enable_scale: True
      modify_he_init: False
      affine_act_fn: identity  # {identity, lrelu, sin}
      activation_fn: sin  # {lrelu, sin}
  hypernet:
    dim_hidden: 512
    num_layers: 2
    shared: False  # whether the parameters of all INR layers are generated by the same hypernet
  load_ckpt: none
data:
  path: ../data_download  # or any path/to/your/data_download
  type: multi_pde
  num_workers: 8
  num_samples_per_file:
    train: 1000
    test: 1000
  pde_dag:
    max_n_scalar_nodes: 192
    max_n_function_nodes: 16
    disconn_attn_bias: -inf
  multi_pde:
    # Data can be downloaded using: https://github.com/functoreality/pdefoundry-2/blob/main/download/pdefoundry2_small_data.sh
    train:
      dcr_base: dedalus_v5.1_DiffConvecReac2D_hom_cU1_k1e-03_0.01_seed2
      dcr_disk: dedalus_v5.1_DiffConvecReac2D_hom_disk_cU1_k1e-03_0.01_seed1
      wave_npX: dedalus_v5.1_Wave2D_hom_npX_sJ3_cU1_k1e-02_4_seed2
      mvdcr_2: dedalus_v5.1_MCompn2D_hom_nv2_cU1_k1e-03_0.01_seed2
    test:
      dcr_base: dedalus_v5.1_DiffConvecReac2D_hom_cU1_k1e-03_0.01_seed1
      dcr_disk: dedalus_v5.1_DiffConvecReac2D_hom_disk_cU1_k1e-03_0.01_seed0
      wave_npX: dedalus_v5.1_Wave2D_hom_npX_sJ3_cU1_k1e-02_4_seed1
      mvdcr_2: dedalus_v5.1_MCompn2D_hom_nv2_cU1_k1e-03_0.01_seed1
  dynamic:
    enabled: False
train:
  total_batch_size: 80
  num_txyz_samp_pts: 8192
  lr_init: 1.e-4
  epochs: 500
  loss:
    type: RMSE
    normalize: True
    normalize_eps: 0.05
  optimizer: Adam  # {Adam, AdamW}
  weight_decay: 0.0
  lr_scheduler:
    type: cos
    enable_warmup: True
    warmup_epochs: 10
  grad_clip_value: 1  # -1 means no gradient clipping
eval:
  total_batch_size: 24
  interval: 25
  plot_num_per_type: 1
  dataset_per_type: 1  # when >=0, only use this prescribed number of datasets in the eval loop for each PDE type. 0 means skipping eval loop.
record_dir: "exp/pretrain/small-data/model-L"
